<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <div class="container">

        <div th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#6f42c1">
                <a class="navbar-brand" href="/"> Crypt Friend </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="nav navbar-nav navbar-left">
                        <a class="nav-item nav-link active" href="/"> Home </a>

                        <a class="nav-item nav-link active" th:href="@{/asset}">Assets</a>

                        <a class="nav-item nav-link active" th:href="@{/wallet}">Wallets</a>

                        <a class="nav-item nav-link active" th:href="@{/currency}">Currency</a>

                        <a class="nav-item nav-link active" th:href="@{/transaction}">Transaction</a>


                    </div>
                    <div class="nav navbar-nav navbar-right ml-auto justify-content-end">
                            <a sec:authorize="isAuthenticated()" class="nav-item nav-link active pr-2" sec:authentication="name" th:href="@{/user}"></a>

                            <form sec:authorize="isAuthenticated()"  class="form-inline my-2 my-lg-0" id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
                            </form>


                            <button sec:authorize="isAnonymous()" class="btn btn-outline-warning my-2 my-sm-0">
                                <a th:href="@{/login}" style="text-decoration:none;color: inherit">Sign In</a>
                            </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
